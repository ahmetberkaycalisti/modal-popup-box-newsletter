<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup Box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="#" class="btn" onclick="popupToggle();">Click The Button</a>
    <div id="popup">
        <div class="content">
            <i class='bx bxl-unity'></i>
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias et quidem cupiditate, quas perspiciatis voluptate soluta officiis consequuntur similique itaque cumque tempore, nemo quos tenetur tempora commodi quisquam accusamus enim.</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </div>
        <a href="#" class="close" onclick="popupToggle();"><i class='bx bx-x'></i></a>
    </div>
    <script src="app.js"></script>
</body>
</html>
